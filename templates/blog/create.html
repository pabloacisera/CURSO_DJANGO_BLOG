{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Crear Nuevo Post</h1>
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_title" class="form-label">Título</label>
                        <input type="text" name="title" maxlength="200" required id="id_title" class="form-control">
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_content" class="form-label">Contenido</label>
                        <textarea name="content" cols="40" rows="10" required id="id_content" class="form-control"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_pub_date" class="form-label">Fecha de Publicación</label>
                        <input type="datetime-local" name="pub_date" required id="id_pub_date" class="form-control">
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_author" class="form-label">Autor</label>
                        <select name="author" required id="id_author" class="form-select">
                            <option value="" selected>---------</option>
                            <option value="1">randomdev</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Crear Post</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
